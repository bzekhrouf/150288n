name: Mise à jour automatique de la liste des backups (nouvelle page)

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours à 6h UTC
  workflow_dispatch:     # Lancement manuel

jobs:
  update-backups:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installer dépendances
        run: pip install requests beautifulsoup4

      - name: Scrape et générer backups.txt
        run: |
          python - <<EOF
          import requests
          from bs4 import BeautifulSoup
          import re
          import urllib.parse

          url = 'https://www.novaler.com/downloads/enigma2-backups2/multibox-4k-pro-ultra-hd'
          response = requests.get(url)
          response.raise_for_status()

          soup = BeautifulSoup(response.text, 'html.parser')
          base_url = 'https://www.novaler.com'

          entries = []

          # Parcourir tous les paragraphes ou div contenant les backups
          for p in soup.find_all(['p', 'div']):
              text = p.get_text(strip=True)
              if 'Full-Backup' in text or 'Backup' in text:
                  # Trouver le lien de téléchargement
                  link = p.find('a', href=True)
                  if link and link['href'].endswith('.zip'):
                      full_url = urllib.parse.urljoin(base_url, link['href'])

                      # Description : nettoyer le texte du bloc (enlever "Télécharger" etc.)
                      desc = text.replace('Télécharger', '').replace('télécharger', '').strip()
                      # Normaliser pour ressembler à ton ancien format (remplacer espaces par _)
                      desc = re.sub(r'\s+', '_', desc)
                      desc = re.sub(r'[_-]+', '_', desc)  # évite doubles _
                      desc = desc.rstrip('_')

                      entries.append(f"{desc} {full_url}")

          # Ajouter le titre en haut
          content = ["Novaler4K_UHD_MultiboxPro"] + entries

          with open('backups.txt', 'w', encoding='utf-8') as f:
              f.write('\n'.join(content) + '\n')

          print(f"{len(entries)} backups extraits avec succès.")
          EOF

      - name: Commit et push si modifié
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backups.txt
          git diff --quiet && echo "Aucune modification" || (git commit -m "Mise à jour automatique depuis la nouvelle page backups" && git push)
